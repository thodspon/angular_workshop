<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LumX Template Test</title>

    <link href="../vendor/lumx/dist/lumx.css" rel="stylesheet">
    <link href="../vendor/mdi/css/materialdesignicons.css" rel="stylesheet">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">

    <script src="../vendor/jquery/dist/jquery.js"></script>
    <script src="../vendor/velocity/velocity.js"></script>
    <script src="../vendor/moment/min/moment-with-locales.js"></script>
    <script src="../vendor/angular/angular.js"></script>
    <script src="../vendor/lumx/dist/lumx.js"></script>

</head>
<body ng-app="app">

<div class="card p+"  >
    <h1>Switch </h1>
    <div class="switch">
        <input type="checkbox" id="switch1" class="switch__input">
        <label for="switch1" class="switch__label">Switch</label>
    </div>

    <div class="switch mt+">
        <input type="checkbox" id="switch2" class="switch__input" checked>
        <label for="switch2" class="switch__label">Switch with help</label>
        <span class="switch__help">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed posuere faucibus efficitur.</span>
    </div>

    <div class="switch mt+">
        <input type="checkbox" id="switch3" class="switch__input" disabled>
        <label for="switch3" class="switch__label">Switch disabled</label>
        <span class="switch__help">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed posuere faucibus efficitur.</span>
    </div>

    <div class="switch mt+">
        <input type="checkbox" id="switch4" class="switch__input" disabled checked>
        <label for="switch4" class="switch__label">Switch checked and disabled</label>
        <span class="switch__help">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed posuere faucibus efficitur.</span>
    </div>

</div>
<script>
    // Main angular module
    angular.module('app', ['lumx']);

</script>
</body>
</html>
