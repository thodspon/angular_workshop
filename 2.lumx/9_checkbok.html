<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LumX Template Test</title>

    <link href="../vendor/lumx/dist/lumx.css" rel="stylesheet">
    <link href="../vendor/mdi/css/materialdesignicons.css" rel="stylesheet">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">

    <script src="../vendor/jquery/dist/jquery.js"></script>
    <script src="../vendor/velocity/velocity.js"></script>
    <script src="../vendor/moment/min/moment-with-locales.js"></script>
    <script src="../vendor/angular/angular.js"></script>
    <script src="../vendor/lumx/dist/lumx.js"></script>

</head>
<body ng-app="app">

<div class="card p+"  >
    <h1>Checkbox </h1>
    <div class="checkbox">
        <input type="checkbox" id="checkbox1" class="checkbox__input">
        <label for="checkbox1" class="checkbox__label">Checkbox</label>
    </div>

    <div class="checkbox mt+">
        <input type="checkbox" id="checkbox2" class="checkbox__input" checked>
        <label for="checkbox2" class="checkbox__label">Checkbox checked with help</label>
        <span class="checkbox__help">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed posuere faucibus efficitur.</span>
    </div>

    <div class="checkbox mt+">
        <input type="checkbox" id="checkbox3" class="checkbox__input" disabled>
        <label for="checkbox3" class="checkbox__label">Checkbox disabled</label>
        <span class="checkbox__help">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed posuere faucibus efficitur.</span>
    </div>

    <div class="checkbox mt+">
        <input type="checkbox" id="checkbox4" class="checkbox__input" disabled checked>
        <label for="checkbox4" class="checkbox__label">Checkbox checked and disabled</label>
        <span class="checkbox__help">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed posuere faucibus efficitur.</span>
    </div>

    <div class="checkbox checkbox--standalone">
        <input type="checkbox" id="checkbox5" class="checkbox__input">
        <label for="checkbox5" class="checkbox__label"></label>
    </div>



</div>
<script>
    // Main angular module
    angular.module('app', ['lumx']);

</script>
</body>
</html>
